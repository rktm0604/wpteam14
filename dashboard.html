<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Solar Powered Street Light Monitoring</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        body {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .graph-container {
            margin: 20px auto;
            max-width: 800px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <p>Real-time monitoring of solar-powered street lights</p>

    <div class="graph-container">
        <!-- Replace with your actual ThingSpeak channel URLs -->
        <h2>Temperature Sensor Data</h2>
        <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2699033/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
    </div>

    <div class="graph-container">
        <!-- Replace with your actual ThingSpeak channel URLs -->
        <h2>LDR</h2>
        <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2735685/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=LDR&type=line"></iframe>
    </div>

    <div class="graph-container">
        <!-- Replace with your actual ThingSpeak channel URLs -->
        <h2>SOLAR</h2>
        <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2735685/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=SOLAR&type=line"></iframe>
    </div>
        
    
    <a href="final website.html" style="color: #ffdd00; text-decoration: none;">Logout</a>
</body>
</html>
